name: Daily Data Update

on:
  schedule:
    # Run at 6 AM UTC every day (adjust for your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install pandas numpy scipy tqdm
      
      - name: Run daily update
        run: |
          python scripts/daily_update.py \
            --data-dir ./data/metacritic_data \
            --effects-dir ./data/hierarchical_effects \
            --scores-dir ./data/adjusted_scores \
            --webapp-dir ./public/data \
            --scripts-dir ./scripts \
            --skip-fetch
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git diff --staged --quiet || git commit -m "Daily data update $(date +'%Y-%m-%d')"
          git push

  # Trigger Vercel deployment after data update
  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy
        run: |
          # Vercel auto-deploys on push, so no action needed
          # If using a different host, add deployment commands here
          echo "Deployment triggered by push to main branch"
